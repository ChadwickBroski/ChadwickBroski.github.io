<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chadwick Broski Github Domain</title>

    <!-- Google Font: Nunito -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #f5f5f5;
            font-family: "Nunito", sans-serif;
            padding: 40px 0;
        }

        h1 {
            font-size: 3.5em;
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            display: block;
            text-decoration: none;
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.12);
            transition: 0.25s ease;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 35px rgba(0,0,0,0.18);
        }

        .card-title {
            font-size: 1.9em;
            margin-bottom: 10px;
            font-weight: 700;
            color: #222;
        }

        .card-desc {
            font-size: 1.1em;
            color: #555;
        }
    </style>
</head>

<body>

    <h1>Chadwick Broski</h1>

    <div class="container">
        
        <a class="card" href="https://chadwickbroski.github.io/Fetch/index.html">
            <div class="card-title">Fetch</div>
            <div class="card-desc">Fetch for information from Wikipedia instantly.</div>
        </a>

        <a class="card" href="https://chadwickbroski.github.io/Tool-Haven/index.html">
            <div class="card-title">Tool Haven</div>
            <div class="card-desc">A collection of useful tools designed to make life easier.(More tools will be added soon)</div>
        </a>

    </div>

</body>
</html>
